<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="setPassword.css" />

		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
	</head>

	<body>
		<div id="box">
			<div id="logo">
				<!-- logo image -->

				<img
					src="https://www.pulseplus.in/content/images/icons/logo-pulse-pharmacy.png"
				/>
			</div>

			<p id="head">Set Password</p>
			<div class="div1"></div>
			<!-- outer box -->

			<div id="outbox">
				<!-- logo box -->

				<div id="minbox">
					<!-- mobile logo -->

					<i class="material-icons">phone_iphone</i>
				</div>

				<!-- input box -->

				<input
					id="inputNumber"
					type="number"
					placeholder="Enter mobile number"
				/>
			</div>

			<div id="outbox">
				<div id="minbox">
					<!-- lock logo -->

					<i class="material-icons">lock</i>
				</div>

				<input id="inputPassword" type="password" placeholder="Password" />
			</div>

			<div id="outbox">
				<div id="minbox">
					<!-- tick right loco -->

					<i class="material-icons">done</i>
				</div>

				<input
					id="confirmPassword"
					type="password"
					placeholder="Confirm Password"
				/>
			</div>

			<!-- change password button -->

			<div><button id="btn">Change Password</button></div>

			<!-- optional go to shopping -->

			<div>
				<a href="http://127.0.0.1:5500/HOMEPAGE_CAROUSEL/first_page.html"
					><p>..Or go to shopping</p></a
				>
			</div>
		</div>
	</body>
</html>

<script src="setPassword.js"></script>
