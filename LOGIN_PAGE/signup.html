<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<title>Login</title>
		<link rel="stylesheet" href="signup.css" />
		<script
			src="https://kit.fontawesome.com/3e212c6742.js"
			crossorigin="anonymous"
		></script>
		<style></style>
	</head>
	<body>
		<!-- main box -->
		<div id="box">
			<div>
				<!-- logo image -->
				<img
					src="https://www.pulseplus.in/content/images/icons/logo-pulse-pharmacy.png"
				/>
			</div>
			<div>
				<!-- mobile number input -->
				<h2>Verify Mobile Number</h2>
				<div class="notify"></div>

				<input
					class="putNumber"
					type="text"
					placeholder="Enter your mobile number"
				/>
			</div>
			<div>
				<!-- otp input -->
				<p>
					<label>Enter 4 digit OTP code recieved in your mobile number</label>
				</p>
				<input class="otp" type="number" placeholder="OTP Code" />
			</div>
			<div><button class="btn">VERIFY</button></div>
			<a href="../HOMEPAGE_CAROUSEL/first_page.html"
				><div id="verify">Verify later & continue shopping</div></a
			>
			<div id="sms">
				<!-- <h3>Haven't recieved SMS yet? </h3>
            <a href=""><h3>Generate OTP Again</h3></a> -->
			</div>
			<h4>haven't recieved SMS yet? <a href="#"> Generate OTP again</a></h4>
		</div>
	</body>
</html>

<script src="signup.js"></script>
