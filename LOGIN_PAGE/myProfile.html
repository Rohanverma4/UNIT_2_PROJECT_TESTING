<html>
	<head>
		<link rel="stylesheet" href="profile.css" />
	</head>
	<body>
		<!-- heading -->
		<h2>Your Profile</h2>
		<!-- main box -->
		<div id="mainBox">
			<!-- left side -->
			<div id="boxLeft">
				<label id="inputLable" for="customer">Customer ID:</label>
				<input id="box1" for="customer" placeholder="346574" />
				<div id="inputLable" for="name">Profile Name</div>

				<input id="inputName" for="name" placeholder="" />
			</div>
			<!-- right side -->
			<div id="boxRight">
				<label id="inputLable" for="customer">Phone Number:</label>
				<input class="inputDom cssClass" name="customer" placeholder="" />
				<div id="inputLable" for="email">Email ID</div>

				<input id="inputEmail" class="cssClass" name="email" placeholder="" />
			</div>
			<!-- button -->
		</div>
		<button id="btn">SAVE PROFILE</button>
	</body>
</html>

<script src="profile.js"></script>
