<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lab test</title>
		<link rel="stylesheet" href="labTest.css" />
		<link rel="stylesheet" href="../HOMEPAGE_CAROUSEL/connected.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
	</head>
	<style>
		#searchBox {
			height: 30px;
		}
	</style>
	<body>
		<!-- Navbar -->
		<div id="navbarDiv"></div>
		<!-- search box -->
		<div id="searchBox"></div>

		<!-- Six Boxes -->
		<div id="popularBoxes">
			<h2>Popular tests</h2>
			<div id="popularButtons">
				<button id="cbc" class="inPopularButtons">CBC</button>
				<button id="thyroidProfile" class="inPopularButtons">
					Thyroid Profile
				</button>
				<button id="Hba1C" class="inPopularButtons">Hba1C - Hemoglobin</button>
				<button id="cholestrolProfile" class="inPopularButtons">
					Cholestrol - Lipid Profile
				</button>
				<button id="premartial" class="inPopularButtons">
					Premartial Profile
				</button>
			</div>
		</div>
		<div id="masterHealthCheckups">
			<div id="masterTextSection">
				<h1>Master health checkups at your home anytime</h1>
				<p>No queues. No travel. Everything done at home</p>
				<div id="smallImages">
					<div class="smallImagesDiv">
						<img src="./images/choose-package.png" alt="" />
						<p>Choose a package</p>
					</div>
					<div class="smallImagesDiv">
						<img src="./images/select-date.png" alt="" />
						<p>Select date and time</p>
					</div>
					<div class="smallImagesDiv">
						<img src="./images/sample-collected.png" alt="" />
						<p>Sample is collected from your home</p>
					</div>
					<div class="smallImagesDiv">
						<img src="./images/report-email.png" alt="" />
						<p>Report is emailed to you</p>
					</div>
				</div>
			</div>
			<img
				src="./images/Screenshot 2021-11-05 at 10-44-00 Pulse Pharmacy Order Medicines from India's most-trusted Pharmacy.png"
				alt=""
			/>
		</div>
		<div id="bottomBoxes"></div>

		<div id="coloredImages">
			<div class="coloredImageAndText">
				<img src="./images/pickup.png" alt="colored image" />
				<h3>At-Home Sample Pickup</h3>
			</div>
			<div class="coloredImageAndText">
				<img src="./images/report.png" alt="colored image" />
				<h3>Extensive Test Coverage</h3>
			</div>
			<div class="coloredImageAndText">
				<img src="./images/nabl.png" alt="colored image" />
				<h3>NABL Accredited Labs</h3>
			</div>
			<div class="coloredImageAndText">
				<img src="./images/doctor.png" alt="colored image" />
				<h3>Free Doctor Opinion*</h3>
			</div>
		</div>
		<div id="footerSection">
			<div id="contactInfo"></div>
			<div id="aboutPara"></div>
		</div>
		<script src="JSON/testsDesc.js"></script>
		<script src="../navDom.js"></script>
		<script src="../OFFER_Section/js/contact.js"></script>
		<script src="../OFFER_Section/js/about.js"></script>
	</body>
</html>
