<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../HOMEPAGE_CAROUSEL/modalBox.css" />
		<link rel="stylesheet" href="../HOMEPAGE_CAROUSEL/navbarSidePanel.css" />
		<link rel="stylesheet" href="../HOMEPAGE_CAROUSEL/connected.css" />
		<link rel="stylesheet" href="../GLOBAL_FILES/style/patnar.css" />
		<link rel="stylesheet" href="../GLOBAL_FILES/style/contact.css" />
		<link rel="stylesheet" href="paymentPage.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
	</head>
	<body>
		<div id="navbarDiv"></div>
		<main>
			<div id="leftSide">
				<h3>Payment</h3>
				<div id="paymentModes">
					<span>
						<input id="upi" type="radio" name="paymentRadios" />
						<label for="upi">UPI</label>
						<p>
							PhonePe, Google Pay, Paytm Wallet, Credit/Debit Cards, Net Banking
						</p>
					</span>
					<span>
						<input id="onlinePayment" type="radio" name="paymentRadios" />
						<label for="onlinePayment">Online Payment</label>
						<p>
							Powered by Payu - Credit/Debit Card, Net Banking, UPI or any other
							Wallets
						</p>
					</span>
					<span>
						<input id="cod" type="radio" name="paymentRadios" />
						<label for="cod">Cash On Delivery</label>
						<p id="codPTag"></p>
					</span>
				</div>
				<div id="adressDiv"></div>
			</div>
			<div id="rightSide">
				<div id="orderSummary">
					<h3>Order Summary</h3>
					<hr />
					<p id="itemsPrice">Items <span class="checkoutDivSpan">845</span></p>
					<p id="deliveryFees">
						Delivery Fees <span class="checkoutDivSpan">15</span>
					</p>
					<p id="totalItemsPrice">
						Total <span class="checkoutDivSpan">860</span>
					</p>
				</div>
				<hr />
				<button id="placeOrder">Place Order And Pay</button>
			</div>
		</main>
		<footer>
			<div id="contactInfo"></div>
			<div id="partnerSection"></div>
			<div id="aboutPara"></div>
		</footer>
	</body>
</html>
<script src="paymentPage.js"></script>
<script src="../GLOBAL_FILES/js/navDom.js"></script>
<script src="../GLOBAL_FILES/js/about.js"></script>
<script src="../GLOBAL_FILES/js/contact.js"></script>
<script src="../GLOBAL_FILES/js/patnar.js"></script>
