	<body>

		<div id="navbarDiv"></div>

			 -->

							src="https://www.pulseplus.in/content/images/icons/home_icon_gen_meds.svg"

			 --></div>

			-----------
			CONSULT A DOCTOR AND BOOK A LAB TEST SECTION

		 -->
		<div id="consultAndLab">

				<img
					src="https://www.pulseplus.in/content/images/icons/slide-doc.png"
					alt="some doc and lab image"
				/>
				<div class="bookDocAndSearchLab">
					<h2>Consult a <span class="greyAndBoldText">Doctor Online</span></h2>
					<button>BOOK FREE CONSULTATION</button>
				</div>
			</div>
			<div class="insideConsultAndLab">
				<img
					src="https://www.pulseplus.in/content/images/icons/slide-lab.png"
					alt="some doc and lab image"
				/>

			</div>

		---------------------
