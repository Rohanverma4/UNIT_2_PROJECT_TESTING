<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unit2_Project</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.css"
		/>
		<link rel="stylesheet" href="connected.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.pkgd.js"></script>
	</head>
	<body>
		<!-- TOP CONTAINER -->
		<nav id="navbar">
			<img
				src="https://www.pulseplus.in/content/images/icons/logo-pulse-pharmacy-trans.png"
			/>
			<ul>
				<li>
					<select id="location">
						<option value="New Delhi">New Delhi</option>
						<option value="Mumbai">Mumbai</option>
						<option value="Chennai">Chennai</option>
						<option value="Patna">Patna</option>
						<option value="Kolkata">Kolkata</option>
					</select>
				</li>
				<li>
					<select id="user">
						<option value="My Profile">My Profile</option>
						<option value="My Orders">My Orders</option>
						<option value="My Wallet">My Wallet</option>
						<option value="Change Password">Change Password</option>
						<option value="Log Out">Log Out</option>
					</select>
				</li>

				<li><img src="../IMAGES/shopping_cart_black_24dp.svg" /></li>
			</ul>
		</nav>
		<div id="carousel_container_1">
			<section class="carousel" aria-label="Gallery">
				<ol class="carousel__viewport">
					<li id="carousel__slide1" tabindex="0" class="carousel__slide">
						<div class="carousel__snapper">
							<a href="#carousel__slide4" class="carousel__prev"
								>Go to last slide</a
							>
							<a href="#carousel__slide2" class="carousel__next"
								>Go to next slide</a
							>
						</div>
					</li>
					<li id="carousel__slide2" tabindex="0" class="carousel__slide">
						<div class="carousel__snapper"></div>
						<a href="#carousel__slide1" class="carousel__prev"
							>Go to previous slide</a
						>
						<a href="#carousel__slide3" class="carousel__next"
							>Go to next slide</a
						>
					</li>
					<li id="carousel__slide3" tabindex="0" class="carousel__slide">
						<div class="carousel__snapper"></div>
						<a href="#carousel__slide2" class="carousel__prev"
							>Go to previous slide</a
						>
						<a href="#carousel__slide4" class="carousel__next"
							>Go to next slide</a
						>
					</li>
					<li id="carousel__slide4" tabindex="0" class="carousel__slide">
						<div class="carousel__snapper"></div>
						<a href="#carousel__slide3" class="carousel__prev"
							>Go to previous slide</a
						>
						<a href="#carousel__slide1" class="carousel__next"
							>Go to first slide</a
						>
					</li>
				</ol>
				<aside class="carousel__navigation">
					<ol class="carousel__navigation-list">
						<li class="carousel__navigation-item">
							<a href="#carousel__slide1" class="carousel__navigation-button"
								>Go to slide 1</a
							>
						</li>
						<li class="carousel__navigation-item">
							<a href="#carousel__slide2" class="carousel__navigation-button"
								>Go to slide 2</a
							>
						</li>
						<li class="carousel__navigation-item">
							<a href="#carousel__slide3" class="carousel__navigation-button"
								>Go to slide 3</a
							>
						</li>
						<li class="carousel__navigation-item">
							<a href="#carousel__slide4" class="carousel__navigation-button"
								>Go to slide 4</a
							>
						</li>
					</ol>
				</aside>
			</section>
		</div>
		<!-- //BOTTOM CAROUSEL -->
		<div id="carousal_container_2">
			<div
				class="gallery js-flickity"
				data-flickity-options='{ "wrapAround": true }'
			>
				<div class="gallery-cell">
					<img src="https://via.placeholder.com/350x150" alt="img" />
				</div>
				<div class="gallery-cell">
					<img src="https://via.placeholder.com/350x150" alt="img" />
				</div>
				<div class="gallery-cell">
					<img src="https://via.placeholder.com/350x150" alt="img" />
				</div>
			</div>
		</div>
	</body>
</html>
