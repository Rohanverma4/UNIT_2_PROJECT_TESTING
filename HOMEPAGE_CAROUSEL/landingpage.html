<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>landing page</title>
		<style>
			body,
			html {
				padding: 0;
				margin: 0;
			}
			#container {
				height: 300px;
				width: 100%;
				margin: auto;
				background-color: teal;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				border: 1px solid red;
			}
			#search-box {
				margin: auto;
				width: fit-content;
				border: 1px solid red;
			}
			.search {
				height: 70px;
				width: 700px;
				border-radius: 5px 0px 0px 5px;
				border: none;
				padding-left: 10px;
			}

			.search-btn {
				height: 72px;
				width: 70px;
				border-bottom: 10px;
				background-color: rgb(249, 174, 66);
				border: none;
			}
			#load {
				width: 100px;
				height: 72px;
				display: inline-block;
				border-radius: 0px 5px 5px 0;
				border: none;
			}
			#search-box {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#load:hover,
			.search-btn:hover {
				cursor: pointer;
				box-shadow: rgba(0, 0, 0, 0.25) 0px 10px 10px,
					rgba(0, 0, 0, 0.12) 0px -12px 10px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
					rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
			}
			#load:active,
			.search-btn:active {
				cursor: pointer;
				box-shadow: rgba(255, 255, 255, 0.25) 0px 10px 10px;
			}
			#demoGraphics {
				/* border: 1px solid grey; */
				padding: 10px;
				display: flex;
				width: 800px;
				justify-content: space-around;
				margin-bottom: 20px;
			}
			.medsAndCustomersText {
				/* border: 1px solid red; */
				color: white;
				padding: 20px;
			}
			.medsAndCustomersText > h3 {
				margin: 0;
				font-weight: 500;
			}
			.medsAndCustomersText > p {
				margin: 0;
				margin-top: 5px;
			}
			.insideMedsAndCustomerBox {
				/* border: 1px solid rgb(0, 0, 0); */
				display: flex;
				padding: 10px;
				justify-content: center;
				align-items: center;
			}
			.insideMedsAndCustomerBox > img {
				width: 100px;
				height: 100px;
			}
			.verticalLine {
				border: 1px solid rgb(173, 173, 173);
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="search-box">
				<input
					type="text"
					class="search"
					placeholder="Search medicines.E.g.amlong,dolo,etc"
				/>
				<button type="submit" class="search-btn">
					<img src="../IMAGES/search_black_24dp.svg" alt="search icon" />
				</button>

				<button id="load" onclick="load">upload prescription</button>
			</div>
			<div id="demoGraphics">
				<div class="medsAndCustomers" id="meds">
					<div class="insideMedsAndCustomerBox">
						<img src="https://via.placeholder.com/50" alt="pill image" />
						<div class="medsAndCustomersText">
							<h3>35,000+</h3>
							<p>Products</p>
						</div>
					</div>
				</div>
				<div class="verticalLine"></div>
				<div class="medsAndCustomers" id="customers">
					<div class="insideMedsAndCustomerBox">
						<img src="https://via.placeholder.com/50" alt="customer image" />
						<div class="medsAndCustomersText">
							<h3>10 lakhs+</h3>
							<p>customers</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
